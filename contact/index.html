        <form id="contactform" action="https://formsubmit.co/c170d5dff8133b069920e203f3af3fe2" method="post">
            <h1>Contact Us</h1>
            <p>We would love to hear from you! Please fill out the form below to get in touch with us regarding your gardening needs.</p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Submit</button>
</body>
